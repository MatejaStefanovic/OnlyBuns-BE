plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'org.springframework.boot' version '3.3.5' // Use the latest version available
    id 'io.spring.dependency-management' version '1.1.6'
    id 'java'
    id 'application'
}
group = 'org.example'
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
    developmentOnly 'org.springframework.boot:spring-boot-devtools' // Za hot reloading (meni ne radi :d) 
    implementation 'org.springframework.boot:spring-boot-starter' // Core Spring Boot Starter
    implementation 'org.springframework.boot:spring-boot-starter-web' // For web applications
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // Testing dependencies
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.1.0'  // Swagger dependency
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // Java persistance dependency
    implementation 'org.postgresql:postgresql:42.7.4' // Postgres
    implementation 'org.springframework.boot:spring-boot-starter-mail' //Mail Service
    runtimeOnly 'com.h2database:h2' // H2 Database for in-memory testing

    implementation('org.springframework.boot:spring-boot-starter-log4j2') //Base log4j2

    // Dodatne funkcionalnosti za log4j2
    implementation 'org.apache.logging.log4j:log4j-api'
    implementation 'org.apache.logging.log4j:log4j-core'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl'
    
    // JWT 
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.6'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.6'

    implementation 'org.springframework.boot:spring-boot-starter-security' // Koristimo BCrypt za hesiranje lozinki da se ne cuvaju u plain text-u
    implementation 'org.springframework.boot:spring-boot-starter-mail'

    configurations {
        all {
            exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging' // Izbaci Logback zato sto koristimo log4j2
        }
    }
}


testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit Jupiter test framework
            useJUnitJupiter('5.10.3')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'org.onlybuns.App'
}
